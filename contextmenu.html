<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Menu">
	<meta name="author" content="xufei">

	<link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet"/>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/contextmenu.js"></script>
</head>
<body>
	<div id="main" class="span12">
		<div class="header">
			<h3>Modal header</h3>
		</div>
		<div>
		</div>
	</div>
	<script type="text/javascript">
		var menu = new ContextMenu();
		var data = ["New", "Edit", "Delete", "divider", "Test"];
		menu.create(data);

		document.getElementById("main").oncontextmenu = function(event) {
			var evt = event || window.event;
			menu.show({left:evt.offsetX, top:evt.offsetY});
			return false;
		};

		menu.addEventListener("itemClicked", function(event) {
			alert(event.item.data);
		});
	</script>
</body>
</html>
